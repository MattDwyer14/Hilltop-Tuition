name: Build and deploy Python app to Azure Web App â€“ MattsPortfolio

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Package up your source (but omit any local venv or caches)
      - name: Upload source artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            ./
            !venv/
            !**/__pycache__/
            !**/*.pyc

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Production
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download source artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CLIENTID }}
          tenant-id: ${{ secrets.TENANTID }}
          subscription-id: ${{ secrets.SUBSCRIPTIONID }}
          federated-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'WA-Hilltop-Tuition-27042025'
          slot-name: 'Production'
          package: .

      - name: Install Dependencies
        id: deploy-dependencies
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'WA-Hilltop-Tuition-27042025'
          slot-name: 'Production'
          command: |
            cd/home/site/wwwroot
            source antenv/bin/activate
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      - name: Run migrations on Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'WA-Hilltop-Tuition-27042025'
          slot-name: 'Production'
          command: |
            cd /home/site/wwwroot
            source antenv/bin/activate
            python manage.py migrate
