name: Deploy Django to Azure Web App

permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect static files to Azure Blob
        run: |
          set -e  # fail on any non-zero
          python - <<'PY'
          import os, hilltop_tuition.settings as s
          print("AZURE_DEPLOYED =", s.AZURE_DEPLOYED)
          print("STATICFILES_STORAGE =", getattr(s, 'STATICFILES_STORAGE', 'NOT SET'))
          PY
              python manage.py collectstatic --noinput --verbosity 2
        env:
          AZURE_DEPLOYED: 'true'
          AZURE_ACCOUNT_NAME: ${{ secrets.AZURE_ACCOUNT_NAME }}
          AZURE_ACCOUNT_KEY:  ${{ secrets.AZURE_ACCOUNT_KEY }}
          DJANGO_SETTINGS_MODULE: hilltop_tuition.settings


      - name: Login to Azure via OIDC
        uses: azure/login@v2
        with:
          client-id:       ${{ secrets.CLIENTID }}
          tenant-id:       ${{ secrets.TENANTID }}
          subscription-id: ${{ secrets.SUBSCRIPTIONID }}

      - name: Deploy to Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name:  'MattysWebsite'
          slot-name: 'Production'
          package:   '.'
