{% extends 'home/base.html' %}
{% load static %}
{% block content %}
<div class="home-text-container">
    <h1>HomePage Title</h1>
    <div class="content-gallery">
        {% for item in combined_content %}
            {% if item.type == 'text' %}
                <div class="text-entry">
                    <h1>{{ item.content.title|linebreaksbr }}</h1>
                    <article>
                        <p>{{ item.content.body|linebreaksbr }}</p>
                    </article>
                </div>
            {% elif item.type == 'image' %}
                <div class="image-entry">
                    <img src="{% static item.content %}" alt="Image">
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
